<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        #wrapper {
            text-align: center;
            /* justify-content: center; */
            margin-top: 300px;
            
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <button type="button" class="btn btn-outline-dark">Click Here To Change Background Color</button>
    </div> 
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        var colors = ["red", "green", "yellow", "lightblue", "purple", "black", "brown", "chocolate", "darkorange", "pink"];
        var randomColor = Math.floor(Math.random() * colors.length);
        var randomBgColor = colors[randomColor];
        
        $('button').click(function(){
            $("body").css("backgroundColor", colors[Math.floor(Math.random() * colors.length)]);
        })
        // // what key did I press? keypress/click/mouseover 
        $(document).keypress(function(event){ // or syntax $('h1').on('mouseover', function(){})
            // $("h1").text(event.key); overrides content of h1
            alert("You pressed " + event.key);
        })

    </script>
</body>
</html>
